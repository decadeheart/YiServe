<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="resource/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="resource/toastr/toastr.min.css">
    <link rel="stylesheet" href="css/signal-test.css"/>
    <link rel="stylesheet" href="css/titlebar.css"/>
    <script src="js/titlebar-base.js"></script>
</head>

<body>

<div class="page">

    <div class="titlebar">
        <div class="button-back" onclick="onBackButtonClick()"><span class="button">返回</span></div>
        <div class="title"><span>信号测试</span></div>
        <div class="button-right" onclick="onRightButtonClick()" style="display: none;"><span class="button">下一步</span></div>
    </div>

    <div class="content">
        <p>选择测试类型</p>
        <div class="form-group" id="radio-group-type">
            <label class="radio-inline">
                <input type="radio" name="networkTypes" value="2" checked> 2G
            </label>
            <label class="radio-inline">
                <input type="radio" name="networkTypes" value="3"> 3G
            </label>
            <label class="radio-inline">
                <input type="radio" name="networkTypes" value="4"> 4G
            </label>
        </div>
        <table class="table table-bordered">
            <tr>
                <td>测试参数</td>
                <td id="title-left">Rx(dBm)</td>
                <td id="title-right">Ecio(dB)</td>
            </tr>
            <tr>
                <td>结果均值</td>
                <td id="left-average"></td>
                <td id="right-average"></td>
            </tr>
            <tr>
                <td>瞬时结果</td>
                <td id="left-value"></td>
                <td id="right-value"></td>
            </tr>
        </table>
        <div id="chart-container"></div>

        <a id="button-start" class="btn">开始</a>
    </div>

</div>

<script src="resource/jquery/jquery-3.2.1.min.js"></script>
<script src="resource/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="resource/mustache/mustache.min.js"></script>
<script src="resource/toastr/toastr.min.js"></script>
<script src="resource/echarts/echarts.simple.min.js"></script>
<script src="js/mustache-base.js"></script>
<script src="js/signal-test.js"></script>

</body>

</html>
