<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="resource/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/test-result.css"/>
    <link rel="stylesheet" href="css/titlebar.css"/>
    <script src="js/titlebar-base.js"></script>
</head>

<body>

<div class="page">

    <div class="titlebar">
        <div class="button-back" onclick="onBackButtonClick()"><span class="button">返回</span></div>
        <div class="title"><span>回单信息</span></div>
    </div>

    <div class="content">
        <p>投诉记录</p>
        <table class="table-bordered">
            <tr>
                <td class="table-title">投诉问题类型</td>
                <td id="order-type"></td>
            </tr>
            <tr>
                <td class="table-title">现象描述</td>
                <td id="order-description"></td>
            </tr>
            <tr>
                <td class="table-title">投诉地点</td>
                <td id="complaint-location"></td>
            </tr>
        </table>

        <p>测试结果</p>
        <table class="table-bordered">
            <tr>
                <td class="table-title">经纬度</td>
                <td id="order-lon"></td>
                <td id="order-lat"></td>
            </tr>
            <tr>
                <td class="table-title">网络制式</td>
                <td colspan="2" id="network-type"></td>
            </tr>
            <tr>
                <td class="table-title" rowspan="2">信号质量</td>
                <td id="title-signal-quality-first"></td>
                <td id="signal-quality-first"></td>
            </tr>
            <tr>
                <td id="title-signal-quality-second"></td>
                <td id="signal-quality-second"></td>
            </tr>
            <tr>
                <td class="table-title" rowspan="2" id="title-secondary-test-category">网络质量</td>
                <td id="title-secondary-test-category-first">成功率</td>
                <td id="secondary-test-value-first"></td>
            </tr>
            <tr>
                <td id="title-secondary-test-category-second">平均时延</td>
                <td id="secondary-test-value-second"></td>
            </tr>
        </table>

        <table class="form-table">
            <tr>
                <td class="input-title">
                    <span class="required-field">解决情况</span>
                </td>
                <td>
                    <select class="form-control table-input" title="input-solution" id="input-solution">
                        <option disabled selected></option>
                        <option>未解决（待查修）</option>
                        <option>未解决（待优化）</option>
                        <option>未解决（无规划）</option>
                        <option>未解决（有规划）</option>
                        <option>已解决</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="input-title">
                    <span class="required-field">故障原因</span>
                </td>
                <td>
                    <select class="form-control table-input" title="input-cause" id="input-cause">
                        <option disabled selected></option>

                        <option>移动基站建设问题</option>
                        <option>室分系统建设问题</option>
                        <option>直放站(RU)建设问题</option>
                        <option>手机伴侣安装问题</option>
                        <option>板件资源配置不足</option>
                        <option>其它资源配置不足</option>
                        <option>基站设备故障</option>
                        <option>基站电源故障</option>
                        <option>基站传输故障</option>
                        <option>基站停电问题</option>
                        <option>室分系统故障</option>
                        <option>手机伴侣故障</option>
                        <option>直放站（RU)故障</option>
                        <option>基站底噪问题</option>
                        <option>基站搬迁</option>
                        <option>物业纠纷</option>
                        <option>越区覆盖</option>
                        <option>导频污染</option>
                        <option>邻区漏配</option>
                        <option>参数配置问题</option>
                        <option>外界干扰</option>
                        <option>用户数据配置问题</option>
                        <option>用户功能开通问题</option>
                        <option>核心网平台/系统故障</option>
                        <option>边界基站扣费问题</option>
                        <option>优惠基站扣费问题</option>
                        <option>错派单</option>
                        <option>自行恢复</option>
                        <option>互联互通</option>
                        <option>非本省网络质量问题</option>
                        <option>自主安装的非电信软件问题</option>
                        <option>非障碍类咨询和申告</option>
                        <option>网卡故障</option>
                        <option>UIM卡问题</option>
                        <option>电脑问题</option>
                        <option>终端功能/版本不支持</option>
                        <option>3G升4G</option>
                        <option>机卡不匹配</option>
                        <option>新换卡</option>
                        <option>无法定位原因</option>
                        <option>无法定位基站</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="input-title">
                    预计解决<br>时间
                </td>
                <td>
                    <input class="table-input" id="input-time-expect">
                </td>
            </tr>
            <tr>
                <td class="input-title">
                    备注
                </td>
                <td>
                    <textarea class="table-input" rows="3" title="input-note" placeholder="填写备注信息(限 140 字)" id="input-note"></textarea>
                </td>
            </tr>
        </table>

        <div class="div-action">
            <a class="btn btn-action" id="button-save">保存</a>
            <a class="btn btn-action" id="button-submit">提交</a>
        </div>
    </div>

</div>

<script src="resource/jquery/jquery-3.2.1.min.js"></script>
<script src="resource/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="resource/mustache/mustache.min.js"></script>
<script src="js/mustache-base.js"></script>
<script src="js/test-result.js"></script>

</body>

</html>
