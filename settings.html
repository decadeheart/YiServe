<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="resource/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/settings.css"/>
    <link rel="stylesheet" href="css/titlebar.css"/>
    <script src="js/titlebar-base.js"></script>
</head>

<body>

<div class="page">

    <div class="titlebar">
        <div class="button-back" onclick="onBackButtonClick()"><span class="button">返回</span></div>
        <div class="title"><span>修改密码</span></div>
        <div class="button-right" onclick="onRightButtonClick()"><span class="button">确认</span></div>
    </div>

    <div class="content">

        <form>
            <input placeholder="原密码" id="input-password" type="password" class="form-control">
            <input placeholder="新密码" id="input-new-password" type="password" class="form-control">
            <input placeholder="新密码确认" id="input-confirm-password" type="password" class="form-control">
        </form>

    </div>

</div>

<script src="resource/jquery/jquery-3.2.1.min.js"></script>
<script src="resource/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="js/settings.js"></script>

</body>

</html>
